<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Intro to JavaScript</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  </head>
  <body>
    <header>
      <div class="container">
        <!--Navigation bar-->
        <div class="row">
          <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-info justify-content-between">
            <div class="col">
              <a class="navbar-brand" href="index.html">
                <img src="img/pokedex.png" alt="pokeball-icon" class="d-inline-block"/>
                  <span class="app-title">Pok√®dex</span>
              </a>
            </div>
            <div
              class="col  navbar-collapse text-center justify-content-around"
              id="navbarToggler"
            >
              <div class="navbar-nav flex-lg-row">
                <a class="nav-item nav-link active px-3" href="#">
                  Home <span class="sr-only">(current)</span>
                </a>
                <a class="nav-item nav-link px-3" href="https://pokeapi.co/" target="blank">API</a>
                <a class="nav-item nav-link px-3" href="https://foliff.github.io/Portfolio-Site/" target="blank" >Portfolio</a>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <!-- Modal -->
      <div class="container page-container">
        <div class="pokemon-list list-group"></div>
        <div class="modal fade" id="pokemonModal" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content text-center">
              <div class="modal-header">
                <h5 class="col-12 modal-title text-center"></h5>
              </div>
              <div class="modal-body"></div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!--jQuery, Popper and Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
